<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head('Categorie')"></th:block>
<body>
<th:block th:replace="fragments/navbar :: navbar('categories')"></th:block>
<table class="table">
    <thead>
    <tr>
        <td>Nome</td>
        <td>Descrizione</td>
        <td>Opzioni</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="category: ${categories}" th:object="${category}">
        <td th:text="*{name}"></td>
        <td th:text="*{description}"></td>
        <td><a class="btn btn-primary" th:href="@{/categories/edit/{id}(id=${category.id})}">
            Modifica
        </a>
            <form method="POST" th:action="@{/categories/delete/{id}(id=${category.id})}">
                <button class="btn btn-danger" type="submit">Elimina</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-primary" href="/categories/create">Aggiungi</a>
</body>
</html>
