<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head('Ricette di Benedetta Rossi')"></th:block>
<body>
<th:block th:replace="fragments/navbar :: navbar('recipes')"></th:block>
<form method="GET" action="/recipes" class="d-flex bg-info">
    <label class="d-flex flex-column">
        Categoria
        <select th:name="category">
            <option th:value="${null}">Filtra per categoria</option>
            <option th:selected="${cat != null && cat.id == category.id}" th:each="category: ${categories}" th:object="${category}"
                    th:text="*{name}" th:value="*{id}"></option>
        </select>
    </label>
    <label class="d-flex flex-column">
        Titolo
        <input type="text" name="title" th:value="${title}" placeholder="Filtra per titolo">
    </label>

    <label class="d-flex flex-column">
        Ingredienti
        <input type="text" name="ingredients" th:value="${ingredients}" placeholder="Filtra per ingrediente">
    </label>

    <label class="d-flex flex-column">
        Porzioni
        <input type="number" step="1" min="1" name="portions" th:value="${portions}" placeholder="Filtra per porzioni">
    </label>

    <label class="d-flex flex-column">
        Tempo di preparazione
        <input type="time" min="00:00" name="preparationTime" th:value="${preparationTime}" placeholder="Filtra per tempo di preparazione">
    </label>


    <button class="btn btn-primary" type="submit">Filtra</button>
</form>
<table class="table">
    <thead>
    <tr>
        <td>Titolo</td>
        <td>Categoria</td>
        <td>Ingredienti</td>
        <td>Porzioni</td>
        <td>Ricetta</td>
        <td>Tempo di preparazione</td>
        <td>Opzioni</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="recipe: ${recipes}" th:object="${recipe}">
        <td><a th:href="@{/recipes/{id}(id=*{id})}" th:text="*{title}"></a></td>
        <td th:text="*{category.name}"></td>
        <td th:text="*{ingredients}"></td>
        <td th:text="*{portions}"></td>
        <td th:text="*{description}"></td>
        <td th:text="*{preparationTime}"></td>
        <td><a class="btn btn-primary" th:href="@{/recipes/edit/{id}(id=*{id})}">Modifica</a>
            <form method="POST" th:action="@{/recipes/delete/{id}(id=${recipe.id})}">
                <button class="btn btn-danger" type="submit">Elimina</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-primary" href="/recipes/create">Aggiungi</a>
</body>
</html>
